<!DOCTYPE html>
<html>
    <head>
        <title>
            金温江
        </title>
        <meta charset="utf-8">
            <meta content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no" name="viewport">
            </meta>
        </meta>
    </head>
    <body>
        <header class=" ui-border-b">
            <div class="head-return">
                <a href="javascript:history.go(-1);">
                    <i class="e al">
                    </i>
                </a>
            </div>
            <div class="head-title">
                <h4>
                    我要报名
                </h4>
            </div>
        </header>
        <div class="signup">
            <div class="signup-desc">
                <ul class="ui-list ui-border-tb ">
                    <li>
                        <div class="ui-list-img-square">
                            <span style="background-image:url(http://placeholder.qiniudn.com/188x188)">
                            </span>
                        </div>
                        <div class="ui-list-info ui-border-t">
                            <h4>
                                这是标题，加ui-nowrap可以超出长度截断
                            </h4>
                            <p>
                                <span>
                                    人数不限
                                </span>
                                <span class="fr">
                                    免费活动
                                </span>
                            </p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="signup-form">
                <div class="ui-form ui-border-t">
                    <form action="#">
                        <div class="ui-form-item ui-border-b">
                            <label>
                                姓名
                            </label>
                            <input placeholder="18位身份证号码" type="text">
                             
                           
                        </div>
                        <div class="ui-form-item ui-border-b">
                            <label>
                                手机
                            </label> <input placeholder="18位身份证号码" type="text">
                        </div>
                        <div class="ui-form-item ui-border-b">
                            <label>
                                地址
                            </label> <input placeholder="18位身份证号码" type="text">
                        </div>
                        <div class="ui-form-item ui-border-b">
                            <label>
                                邮箱
                            </label> <input placeholder="18位身份证号码" type="text">
                        </div>
                        <div class="ui-btn-wrap">
                            <button class="ui-btn-lg ui-btn-primary">
                                确定
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
